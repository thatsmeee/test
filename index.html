<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Голосування за представників</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <script>
    // Дані голосування
    const voteData = [
      { representative: 'Кандидат А', votes: 120 },
      { representative: 'Кандидат B', votes: 85 },
      { representative: 'Кандидат C', votes: 40 },
      { representative: 'Кандидат D', votes: 75 }
    ];

    const labels = voteData.map(vote => vote.representative);
    const votes = voteData.map(vote => vote.votes);

    const ctx = document.getElementById('voteChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Кількість голосів',
          data: votes,
          backgroundColor: 'rgba(54, 162, 235, 0.5)',
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: { stepSize: 20 }
          }
        }
      }
    });
  </script>
</body>
</html>
